<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LOGIN</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-4">
					<h2 class="mainText mt-3">LOGIN</h2><br><br>
					<form class="" id="mainFormLogin">
							<input type="text" class="form-control" id="emailFormLogin" placeholder="Email"><br>
 							<input type="password" class="form-control" id="passFormLogin" placeholder="Senha"><br>
						<input type="submit" class="btn btn-primary" id="btnFormLogin" value="LogIn">
						<a class="btn btn-success" id="linkFormNew" href="cadastro.html">Cadastrar</a>
					</form>
				</div>
			</div>
		</div>

		<h1 id="welcome"></h1>

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-4">
					<div class="modal fade" id="resultModalSuccsess" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header">
									<h1 class="modal-title fs-5" id="resultModalLabel">Cadastrado!</h1>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>	
								</div>
								<div class="modal-body text-succsess text-center">
									<p>VocÃª Foi cadastrado com sucesso!</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">fechar</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-4">
					<div class="modal fade" id="resultModalWrong" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header">
									<h1 class="modal-title fs-5" id="resultModalLabel">Invalido!</h1>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>	
								</div>
								<div class="modal-body text-danger text-center">
									<p>E-mail ou senha incorretos, por favor tente novamente!</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">fechar</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-4">
					<div class="modal fade" id="resultModalError" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header">
									<h1 class="modal-title fs-5" id="resultModalLabel">Erro!</h1>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>	
								</div>
								<div class="modal-body text-danger text-center">
									<p>Ocorreu um erro, por favor tente novamente!</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">fechar</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/inicio.js"></script>
</body>
</html>
